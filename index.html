<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose-red: #E63946;
            --deep-red: #A4161A;
            --soft-pink: #FFB3BA;
            --cream: #FFF5F7;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-pink) 50%, var(--rose-red) 100%);
            position: relative;
        }

        /* Animated hearts background */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--rose-red);
            opacity: 0;
            animation: float-up 15s infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .coming-soon {
            font-family: 'Allura', cursive;
            font-size: clamp(4rem, 12vw, 10rem);
            color: var(--deep-red);
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInDown 1.5s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(164, 22, 26, 0.2);
            line-height: 1.2;
        }

        .coming-soon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Baby duck animation - left side */
        .baby-duck {
            font-size: 5rem;
            opacity: 0;
            animation: fadeInLeft 1.5s ease-out 0.5s forwards, duck-wiggle 2s ease-in-out 2s infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes duck-wiggle {
            0%, 100% {
                transform: rotate(0deg) translateY(0);
            }
            25% {
                transform: rotate(-10deg) translateY(-5px);
            }
            50% {
                transform: rotate(0deg) translateY(0);
            }
            75% {
                transform: rotate(10deg) translateY(-5px);
            }
        }

        /* Hamster on right side */
        .hamster {
            font-size: 5rem;
            opacity: 0;
            animation: fadeInRight 1.5s ease-out 0.5s forwards, hamster-bounce 2s ease-in-out 2s infinite;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.2));
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes hamster-bounce {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1) rotate(-5deg);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown-wrapper {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem 4rem;
            box-shadow: 0 20px 60px rgba(164, 22, 26, 0.3);
            border: 3px solid var(--rose-red);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--rose-red), var(--soft-pink), var(--rose-red));
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .time-unit {
            text-align: center;
            opacity: 0;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .time-unit:nth-child(1) { animation-delay: 1s; }
        .time-unit:nth-child(2) { animation-delay: 1.2s; }
        .time-unit:nth-child(3) { animation-delay: 1.4s; }
        .time-unit:nth-child(4) { animation-delay: 1.6s; }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .time-value {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 600;
            color: var(--deep-red);
            line-height: 1;
            display: block;
            margin-bottom: 0.5rem;
            font-variant-numeric: tabular-nums;
        }

        .time-label {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--rose-red);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .subtitle {
            text-align: center;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--deep-red);
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.8s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .quote {
            font-family: 'Allura', cursive;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: var(--deep-red);
            text-align: center;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 2s forwards, gentle-float 4s ease-in-out 2.5s infinite;
            text-shadow: 3px 3px 6px rgba(164, 22, 26, 0.3);
            letter-spacing: 2px;
        }

        @keyframes gentle-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Decorative elements */
        .rose-corner {
            position: fixed;
            font-size: 8rem;
            opacity: 0.15;
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }

        .rose-top-left {
            top: -2rem;
            left: -2rem;
            transform: rotate(-15deg);
            animation: gentle-sway 6s ease-in-out infinite;
        }

        .rose-bottom-right {
            bottom: -2rem;
            right: -2rem;
            transform: rotate(15deg);
            animation: gentle-sway 6s ease-in-out infinite reverse;
        }

        @keyframes gentle-sway {
            0%, 100% {
                transform: rotate(-15deg) translateY(0);
            }
            50% {
                transform: rotate(-10deg) translateY(-10px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .countdown-wrapper {
                padding: 2rem 1.5rem;
            }

            .coming-soon-wrapper {
                gap: 1rem;
            }

            .baby-duck,
            .hamster {
                font-size: 3rem;
            }
        }

        /* Pulse animation for time values */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .time-value.pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Decorative roses -->
    <div class="rose-corner rose-top-left">üåπ</div>
    <div class="rose-corner rose-bottom-right">üåπ</div>

    <!-- Floating hearts container -->
    <div class="heart-container" id="hearts"></div>

    <!-- Main content -->
    <div class="container">
        <div class="coming-soon-wrapper">
            <div class="baby-duck">ü¶Ü</div>
            <h1 class="coming-soon">Coming Soon</h1>
            <div class="hamster">üêπ</div>
        </div>
        
        <div class="countdown-wrapper">
            <div class="countdown">
                <div class="time-unit">
                    <span class="time-value" id="days">00</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            <p class="subtitle">Until Valentine's Day 2026</p>
        </div>
        
        <div class="quote">Triush Forever</div>
    </div>

    <script>
        // Countdown timer
        const targetDate = new Date('February 14, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            // Update values with pulse animation
            if (daysEl.textContent !== String(days).padStart(2, '0')) {
                daysEl.textContent = String(days).padStart(2, '0');
                daysEl.classList.add('pulse');
                setTimeout(() => daysEl.classList.remove('pulse'), 500);
            } else {
                daysEl.textContent = String(days).padStart(2, '0');
            }

            if (hoursEl.textContent !== String(hours).padStart(2, '0')) {
                hoursEl.textContent = String(hours).padStart(2, '0');
                hoursEl.classList.add('pulse');
                setTimeout(() => hoursEl.classList.remove('pulse'), 500);
            } else {
                hoursEl.textContent = String(hours).padStart(2, '0');
            }

            if (minutesEl.textContent !== String(minutes).padStart(2, '0')) {
                minutesEl.textContent = String(minutes).padStart(2, '0');
                minutesEl.classList.add('pulse');
                setTimeout(() => minutesEl.classList.remove('pulse'), 500);
            } else {
                minutesEl.textContent = String(minutes).padStart(2, '0');
            }

            secondsEl.textContent = String(seconds).padStart(2, '0');
            secondsEl.classList.add('pulse');
            setTimeout(() => secondsEl.classList.remove('pulse'), 500);
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            
            document.getElementById('hearts').appendChild(heart);

            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        // Initialize
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Create hearts periodically
        setInterval(createHeart, 800);
        
        // Create initial hearts
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 300);
        }
    </script>
</body>
</html>
